<!DOCTYPE html>
<html>
 <head>

      <title>Rock Paper Scissor</title>

      <link rel="stylesheet" href="RPS.css">
 </head>

 <body>
      <p class="title">Rock Paper Scirssors</p>

      <button class="move-button" onclick="
          playGame('ROCK') 
          "> <img class="move-icon" src="images/rock-emoji.png" alt="">
      </button>
        
      <button class="move-button" onclick="
          playGame('PAPER');
          "><img class="move-icon" src="images/paper-emoji.png" >
      </button>


      <button class="move-button" onclick="
          playGame('SCISSORS');
          "><img class="move-icon" src="images/scissors-emoji.png" >
      </button>

      <p class="js-result result"></p>

      <p class="js-moves"></p>

      <p class="js-score score"></p>

      <button class="reset-score-button" onclick="
          score.wins=0;
          score.losses=0;
          score.ties=0;
          score.total=0;
          localStorage.removeItem(('score'));
          updateScoreElement();
          ">Reset Score
      </button>

      <button class="autoplay" onclick="
            autoPlay()
            ">Auto Play
      </button>

   <script src="RPS.js">
   </script>

      
</body>
</html>
